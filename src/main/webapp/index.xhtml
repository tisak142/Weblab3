<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clock page</title>
    <meta charset="UTF-8" />
    <h:outputStylesheet library="css" name="clock.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="header">
            <div class="header-text">
                <p class="fio">ФИО: Исаев Сергей Алексеевич</p>
                <p class="num-of-group">Учебная группа: P3223</p>
                <p class="num-of-var">Номер варианта: 3955</p>
            </div>
        </div>

        <div class="clock-container">
            <div class="clock-title">Текущее время и дата</div>
            <div class="clock-time">
                <div class="date-display" id="date-display"></div>
                <div id="clock">
                    <div class="clock-part">
                        <span class="clock" id="hours">00</span>
                        <span class="clock-label">Часы</span>
                    </div>
                    <div class="clock-part">
                        <span class="clock" id="minutes">00</span>
                        <span class="clock-label">Минуты</span>
                    </div>
                    <div class="clock-part">
                        <span class="clock" id="seconds">00</span>
                        <span class="clock-label">Секунды</span>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <h:link outcome="main" value="Перейти к проверке области" styleClass="nav-link"/>
        </div>
    </div>
    <h:outputScript library="js" name="clock.js"/>
</h:body>
</html>
